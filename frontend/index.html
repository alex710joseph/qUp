<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg shadow-sm bg-light">
    <div class="container-fluid">
      <a class="navbar-brand px-4 py-2" href="#">qUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item pb-1">
            <a class="nav-link active border border-dark rounded-pill px-3" href="index.html">Home</a>
          </li>
          <li class="nav-item pb-1">
            <a class="nav-link px-3" href="">About</a>
          </li>
          <li class="nav-item ms-lg-4 pb-1">
            <a class="btn btn-dark rounded-pill px-4" href="">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="flex-grow-1">
    <div class="container text-center mt-3 py-5">
      <h1 class="display-4 fw-bold">Welcome to qUp</h1>
      <p class="lead mt-4">No more waiting in physical lines.</p>
    </div>
    <div id="create-queue" class="container mb-5 d-none">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm border-0 mt-4 bg-light">
            <div class="card-body p-4">
              <h2 class="h4 mb-4 text-center">Create a Queue</h2>

              <form action="#" method="POST">
                <div class="mb-3">
                  <label for="queueName" class="form-label fw-semibold">Queue Name</label>
                  <input type="text" class="form-control" id="queueName" placeholder="e.g. Boston Coffee Shop" required>
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label fw-semibold">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="123 Main St, City" required>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="serveTime" class="form-label fw-semibold">Serve Time (min)</label>
                    <input type="number" class="form-control" id="serveTime" placeholder="5" min="1">
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="popLimit" class="form-label fw-semibold">Pop Limit</label>
                    <input type="number" class="form-control" id="popLimit" placeholder="50" min="1">
                  </div>
                </div>

                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-dark rounded-pill py-2">Create Queue</button>
                </div>
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-outline-dark rounded-pill py-2" disabled>Manage Queue</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="join-queue" class="container mb-5 d-none">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm border-0 mt-4 bg-light">
            <div class="card-body p-4">
              <h2 class="h4 mb-4 text-center">Join a Queue</h2>

              <form action="#" method="POST">
                <div class="mb-4">
                  <label for="queueId" class="form-label fw-semibold">Enter Queue ID</label>
                  <div class="input-group">
                    <span class="input-group-text bg-dark text-white border-dark">Q #</span>
                    <input type="text" id="queueId" class="form-control" placeholder="6995735e1ab6553f44234461"
                      required>
                  </div>
                  <div class="form-text mt-2">The unique queue ID provided by the shop owner.</div>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-dark rounded-pill py-2">Join Queue</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="justify-content-center mb-3 gap-3 d-flex">
      <button id="btn-popular-toggle" class="btn btn-outline-dark rounded-pill px-4 d-none">
        Load Popular Queues
      </button>
      <button id="btn-active-toggle" class="btn btn-outline-dark rounded-pill px-4 d-none">
        View Active Queues
      </button>
    </div>
    <div id="queue-results" class="container d-none mb-3">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 id="queue-results-title" class="h4 mb-3 text-center"></h2>
          <div id="result-list" class="row g-4"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center py-2 border-top bg-light">
    <p class="mb-0">&copy; 2026 Alex Joseph &middot; Rajiv Philip &middot; MIT License</p>
  </footer>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
