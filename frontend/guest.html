<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg shadow-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand px-4 py-2" href="#">qUp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item pb-1">
                        <a class="nav-link active border border-dark rounded-pill px-3" href="index.html">Home</a>
                    </li>
                    <li class="nav-item pb-1">
                        <a class="nav-link px-3" href="./about.html">About</a>
                    </li>
                    <li class="nav-item ms-lg-4 pb-1">
                        <button id="btn-logout" class="btn btn-dark rounded-pill px-4">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-grow-1 py-2">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">

                <div class="card shadow-sm border-0 text-center">

                    <span id="queueStatus" class="position-absolute top-0 start-0 badge rounded-pill bg-success m-3">
                    </span>

                    <div class="card-body p-4">
                        <h2 id="queueName" class="h4 mb-4 text-dark"></h2>
                        <p id="queueAddress" class="text-muted"></p>

                        <div class="row mb-4">
                            <div class="col">
                                <p class="text-muted mb-1">Wait Time</p>
                                <div class="status-value text-dark"><span id="estimatedWait"></span> mins</div>
                            </div>
                            <div class="col border-start">
                                <p class="text-muted mb-1">In Queue</p>
                                <div id="waitingCount" class="status-value text-dark"></div>
                            </div>
                        </div>

                        <hr>

                        <div class="d-grid gap-2 mt-4">
                            <button id="btn-join" class="btn btn-dark btn-lg">
                                Join Queue
                            </button>
                            <button id="btn-exit" class="btn btn-outline-danger btn-lg disabled">
                                Exit Queue
                            </button>
                        </div>
                        <div id="positionSection" class="mt-3"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer class="text-center py-2 border-top bg-light">
        <p class="mb-0">&copy; 2026 Alex Joseph &middot; Rajiv Philip &middot; MIT License</p>
    </footer>
    <script src="./js/guest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
