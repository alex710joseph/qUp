<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qUp - Manage Queue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/manageQueue.css" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid px-5">
            <span class="navbar-brand badge bg-secondary-subtle text-dark fs-5 px-4 py-2 rounded-1">qUp</span>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav fw-bold gap-4">
                    <li class="nav-item"><a class="nav-link text-dark" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="/about">About</a></li>
                </ul>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <span id="host-username" class="fw-bold text-secondary"></span>
                <a href="/contact" class="btn btn-dark rounded-pill px-4">Contact</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-10">
                <div class="card bg-secondary-subtle border-0 rounded-0 p-5">
                    <div class="row align-items-center">
                        
                        <div class="col-md-6 d-flex flex-column align-items-end gap-3 pe-5 border-end border-dark">
                            <div class="d-flex align-items-center gap-3">
                                <label class="fw-semibold" id="queue-status-placeholder">Queue Status</label>
                                <input type="text" id="queue-status" class="form-control bg-transparent border-2 border-dark rounded-pill text-center" style="width: 120px;" readonly value="">
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <label class="fw-semibold">Total Guests Served</label>
                                <input type="text" id="total-served" class="form-control bg-transparent border-2 border-dark rounded-pill text-center" style="width: 120px;" readonly value="">
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <label class="fw-semibold">Average Serve Time</label>
                                <input type="text" id="avg-time" class="form-control bg-transparent border-2 border-dark rounded-pill text-center" style="width: 120px;" readonly value="0 min">
                            </div>
                        </div>

                        <div class="col-md-6 d-flex flex-column align-items-start gap-3 ps-5">
                            <button id="btn-serve-next" class="btn btn-outline-dark fw-bold rounded-pill px-4 w-50">Serve Next</button>
                            <button id="btn-queue-status-action" class="btn btn-outline-dark fw-bold rounded-pill px-4 w-50"></button>
                            <button id="btn-clear-queue" class="btn btn-outline-dark fw-bold rounded-pill px-4 w-50">Clear Queue</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row gx-5">
                    <div class="col-md-12"> <h5 class="mb-3 text-secondary">Waiting List</h5>
                        <div id="queue-list-active" class="list-group rounded-0">
                            <div class="list-group-item d-flex justify-content-center py-4">
                                <div class="spinner-border text-dark" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="permissionModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Access Denied</h5>
                </div>
                <div class="modal-body">
                    <p>You do not have permission to manage this queue.</p>
                    <p class="small text-muted">Redirecting to login...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/manageQueue.js"></script>
</body>
</html>
