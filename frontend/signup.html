<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>qUp - Signup</title>
    <meta name="author" content="qUp - A Virtual Queue Platform" />
    <meta name="description" content="qUp - A Virtual Queue Platform for managing virtual queues in real-time." />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow-sm p-4" style="width: 400px;">
                <h3 class="text-center mb-4">Create Account</h3>

                <form id="signup-form">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Account Type</label>
                        <select class="form-select" id="role" required>
                            <option value="">Select role</option>
                            <option value="guest">Guest</option>
                            <option value="host">Host</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Sign Up</button>
                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="/login.html">Login</a>
                </p>

                <div id="error-msg" class="text-danger text-center mt-2"></div>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
